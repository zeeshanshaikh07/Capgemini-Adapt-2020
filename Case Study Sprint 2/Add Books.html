<!DOCTYPE html>
<html>
  <head>
    <title>Add Books</title>
  </head>
  <body>
    <h2>
      <span style="background-color: #000080; color: #ff6600;">Add Books</span>
    </h2>
    <table>
      <tr>
        <td>Book Name</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Book Type</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Min-Age</td>
        <td><select>
            <option value="0" selected>0</option>
        </select></td>
      </tr>
      <tr>
        <td>Max-Age</td>
        <td><select>
            <option value="0" selected>0</option>
        </select></td>
      </tr>
      <tr>
        <td>Price</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Quantity Available in Stock</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Rental amount per day</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Submit" /></td>
      </tr>
    </table>
  </body>
</html>
